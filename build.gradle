plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // https://mvnrepository.com/artifact/com.intuit.karate/karate-apache
    testImplementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'
    // https://mvnrepository.com/artifact/com.intuit.karate/karate-junit4
    testImplementation group: 'com.intuit.karate', name: 'karate-junit4', version: '1.0.1'

}

test {
    useJUnitPlatform()
}